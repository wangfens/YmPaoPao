apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "com.yeming.paopao"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/android-async-http-1.4.5.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/listviewanimations-2.6.0.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/BmobSDK_V3.3.8_0521.jar')
    compile files('libs/Bmob_Push_V0.6beta_20150408.jar')
    compile files('libs/universal-image-loader-1.9.4.jar')
    compile files('libs/photoview-library-1.2.2.jar')
    compile files('libs/picasso-2.5.2.jar')
    compile files('libs/BaiduLBS_Android.jar')
}
